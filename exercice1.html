 <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 1 - Chaînes de caractères</title>
</head>
<body>
  <h2>Manipulation de chaînes de caractères</h2>

  <!-- Zone de texte pour écrire une chaîne -->
  <input type="text" id="userInput" placeholder="Écrivez une phrase ici...">

  <!-- Zone pour afficher les résultats -->
  <p id="lengthResult"></p>
  <p id="substringResult"></p>

  <script>
    // On récupère l'input
    const input = document.getElementById("userInput");

    // On écoute quand l'utilisateur tape quelque chose
    input.addEventListener("input", function() {
      let text = input.value; // Récupère le texte écrit

      // Calculer la longueur
      let longueur = text.length;

      // Extraire les 3 premiers caractères (ou moins si la chaîne est courte)
      let sousChaine = text.substring(0, 3);

      // Afficher les résultats
      document.getElementById("lengthResult").textContent = "Longueur : " + longueur;
      document.getElementById("substringResult").textContent = "3 premiers caractères : " + sousChaine;
    });
  </script>
</body>
</html>
